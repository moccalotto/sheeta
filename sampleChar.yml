name: FoobarBaz
template: false
tables:
  - name: Core Data
    headlineVisible: false
    rowsMin: 3
    rowsMax: 3
    columns:
      - name: key
        readonly: true
      - name: value
    rows:
      - [Name, Harall]
      - [Player, Kim]
      - [Discipline, Troubardour]
      - [Race, Dwarf]
  - name: Defenses
    rowsMin: 3
    rowsMax: 3
    columns:
      - name: Defense
        readonly: true
      - name: Score
        format: "%d"
        min: 1
        max: 15
    rows:
      - [Physical, 9]
      - [Spell, 9]
      - [Social, 9]
  - name: Attributes
    headlineVisible: true
    rowsMin: 6
    rowsMax: 6
    columns:
      - name: Attribute
        readonly: true
      - name: Initial Score
        format: "%d"
        min: 3
        max: 25
      - name: Increments
        format: "%d"
        min: 0
        max: 3
      - name: Current Score
        format: "%d"
        min: 3
        max: 28
      - name: step
        format: "%d"
        min: 1
        max: 15
    rows:
      - [Dexterity, 15, 1, 16, 7]
      - [Strength, 10, 0, 10, 5]
      - [Toughness, 14, 0, 14, 6]
      - [Perception, 16, 0, 16, 7]
      - [Wilpower, 4, 0, 4, 3]
      - [Charisma, 16, 0, 16, 7]
