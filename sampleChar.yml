version: 1
headline: FooBarBaz
visible_headline: false
allow_clone: false  # should we allow other people to copy this and use it for themselves ?
allow_view: true  # should we allow (other) people to see this sheet?
clone_count: 0
clone_level: 0
tables:
  - headline: Harall
    visible_headline: true
    visible_headers: false
    width: 3
    min_rows: 3
    max_rows: 3
    columns:
      - size: huge
        readonly: true
        width: 3
        is_header: true
      - size: huge
        max_length: 30
        width: 9
    rows:
      - [Player, Kim]
      - [Discipline, Troubardour]
      - [Race, Dwarf]
  - headline: Defenses
    visible_headline: true
    width: 3
    min_rows: 3
    max_rows: 3
    columns:
      - size: huge
        readonly: true
        width: 10
      - size: huge
        width: 2
        format: "number"
        validation: '^\d+$'
        min_value: 1
        max_value: 15
    rows:
      - [Physical Defense, 9]
      - [Spell Defense, 9]
      - [Social Defense, 9]
  - headline: Finances
    visible_headline: true
    width: 3
    min_rows: 3
    max_rows: 3
    columns:
      - headline: Type
        readonly: true
        size: large
        width: 6
        is_header: true
      - headline: Amount
        is_editable: true
        width: 6
        format: "number"
        validation: '^\d+$'
        min_value: 0
    rows:
      - [Platinum, 1]
      - [Gold, 29]
      - [Silver, 81]
      - [Copper, 12]
  - headline: Health
    visible_headline: true
    visible_headers: false
    width: 3
    min_rows: 1
    max_rows: 1
    columns:
      - headline: Key
        is_header: true
      - headline: Value
        min_value: 0
        size: huge
        is_editable: true
        format: "number"
        validation: '^\d+$'
        max_value: 1000
    rows:
      - ['Damage', 0]
      - ['Recoveries', 3]
  - headline: Attributes
    width: 12
    visible_headline: false
    visible_headers: true
    min_rows: 6
    max_rows: 6
    columns:
      - headline: Attribute
        readonly: true
        is_header: true
      - headline: Initial Score
        format: "number"
        validation: '^\d+$'
        min_value: 3
        max_value: 25
      - headline: Increments
        format: "number"
        validation: '^\d+$'
        min_value: 0
        max_value: 3
      - headline: Current Score
        format: "number"
        validation: '^\d+$'
        min_value: 3
        max_value: 28
      - headline: step
        format: "number"
        validation: '^\d+$'
        min_value: 1
        max_value: 15
    rows:
      - [Dexterity, 15, 1, 16, 7]
      - [Strength, 10, 0, 10, 5]
      - [Toughness, 14, 0, 14, 6]
      - [Perception, 16, 0, 16, 7]
      - [Wilpower, 4, 0, 4, 3]
      - [Charisma, 16, 0, 16, 7]

  - headline: Equipment
    width: 12
    visible_headline: true
    visible_headers: true
    is_editable: true
    columns:
      - headline: Item
        width: 3
      - headline: Description
        width: 7
      - headline: Value
        width: 2
    rows:
      - [Armor, awesome chainmail, 500sp]
      - [Boots, haste, 1225sp]
      - [Broad Sword, awesome doomsday weapon, 500sp]
      - [Chainmail, mail of chain and stuff, 1500sp]
      - [Moneypouch, '', 1024sp]
      - [Spellbook, '', N/A]
