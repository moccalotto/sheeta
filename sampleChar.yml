headline: FoobarBaz
allow_clone: false  # should we allow people to copy this and use it for themselves ?
tables:
  - headline: Core Data
    visible_headline: false
    rows_min: 3
    rows_max: 3
    columns:
      - headline: key
        readonly: true
        width: 3
      - headline: value
        max_length: 30
        width: 9
    rows:
      - [Name, Harall]
      - [Player, Kim]
      - [Discipline, Troubardour]
      - [Race, Dwarf]
  - headline: Defenses
    rows_min: 3
    rows_max: 3
    columns:
      - headline: Defense
        readonly: true
        width: 3
      - headline: Score
        width: 9
        format: "%d"
        validation: '^\d+$'
        min_value: 1
        max_value: 15
    rows:
      - [Physical, 9]
      - [Spell, 9]
      - [Social, 9]
  - headline: Attributes
    visible_headline: true
    rows_min: 6
    rows_max: 6
    columns:
      - headline: Attribute
        readonly: true
      - headline: Initial Score
        format: "%d"
        validation: '^\d+$'
        min_value: 3
        max_value: 25
      - headline: Increments
        format: "%d"
        validation: '^\d+$'
        min_value: 0
        max_value: 3
      - headline: Current Score
        format: "%d"
        validation: '^\d+$'
        min_value: 3
        max_value: 28
      - headline: step
        format: "%d"
        validation: '^\d+$'
        min_value: 1
        max_value: 15
    rows:
      - [Dexterity, 15, 1, 16, 7]
      - [Strength, 10, 0, 10, 5]
      - [Toughness, 14, 0, 14, 6]
      - [Perception, 16, 0, 16, 7]
      - [Wilpower, 4, 0, 4, 3]
      - [Charisma, 16, 0, 16, 7]
