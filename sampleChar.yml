name: FoobarBaz
allowCopy: false  # should we allow people to copy this and use it for themselves ?
owner: "id of owner"
tables:
  - headline: Core Data
    headlineVisible: false
    rowsMin: 3
    rowsMax: 3
    columns:
      - headline: key
        readonly: true
      - headline: value
    rows:
      - [Name, Harall]
      - [Player, Kim]
      - [Discipline, Troubardour]
      - [Race, Dwarf]
  - headline: Defenses
    rowsMin: 3
    rowsMax: 3
    columns:
      - headline: Defense
        readonly: true
      - headline: Score
        format: "%d"
        min: 1
        max: 15
    rows:
      - [Physical, 9]
      - [Spell, 9]
      - [Social, 9]
  - headline: Attributes
    headlineVisible: true
    rowsMin: 6
    rowsMax: 6
    columns:
      - headline: Attribute
        readonly: true
      - headline: Initial Score
        format: "%d"
        min: 3
        max: 25
      - headline: Increments
        format: "%d"
        min: 0
        max: 3
      - headline: Current Score
        format: "%d"
        min: 3
        max: 28
      - headline: step
        format: "%d"
        min: 1
        max: 15
    rows:
      - [Dexterity, 15, 1, 16, 7]
      - [Strength, 10, 0, 10, 5]
      - [Toughness, 14, 0, 14, 6]
      - [Perception, 16, 0, 16, 7]
      - [Wilpower, 4, 0, 4, 3]
      - [Charisma, 16, 0, 16, 7]
